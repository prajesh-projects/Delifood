<div class="counter-btn-wrapper" [ngClass]="(onlyCounter == true ? 'only-counter' : '')">
    <div class="counter-btns">
        <button mat-icon-button (click)="decrement()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="mask0_906_2638" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="16"
                    height="16">
                    <rect width="16" height="16" fill="#D9D9D9" />
                </mask>
                <g mask="url(#mask0_906_2638)">
                    <path d="M3.33203 8.66634V7.33301H12.6654V8.66634H3.33203Z" fill="#666666" />
                </g>
            </svg>

        </button>
        <span class="text">{{counter}}</span>
        <button mat-icon-button (click)="increment()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="mask0_906_2644" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="16"
                    height="16">
                    <rect width="16" height="16" fill="#D9D9D9" />
                </mask>
                <g mask="url(#mask0_906_2644)">
                    <path
                        d="M7.33203 8.66634H3.33203V7.33301H7.33203V3.33301H8.66536V7.33301H12.6654V8.66634H8.66536V12.6663H7.33203V8.66634Z"
                        fill="#666666" />
                </g>
            </svg>

        </button>
    </div>
    <button mat-flat-button color="primary" *ngIf="counter != 0 && !onlyCounter" (click)="openDialog()">Add to
        Cart</button>
</div>
