<div class="timer-progress" [ngClass]="isComplated?'complated':''">
  <a href="javascript:void(0);" title="Resend" (click)="reset()">Resend</a>
  <div class="round-progress-wrapper">
    <round-progress [current]="count" [max]="100" [stroke]="25" [color]="'#008CFF'" [background]="'#d9d9d9'" />
    <div class="center-block">{{count}}</div>
  </div>
</div>
