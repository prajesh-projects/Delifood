<div class="range-slider-wrapper">
    <mat-slider [min]="min" [max]="max" [step]="step" showTickMarks="true" discrete="true">
        <input [value]="minv" matSliderStartThumb>
        <input [value]="maxv" matSliderEndThumb>
    </mat-slider>
    <ul class="list-array">
        <li *ngFor="let item of result">
            {{prefix}}{{item}}{{suffix}}
        </li>
    </ul>
</div>
