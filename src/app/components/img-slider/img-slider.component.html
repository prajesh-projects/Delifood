<div class="keen-slider" #sliderRef>
  <div class="keen-slider__slide number-slide1"><img src="./assets/images/login-slider-img.jpg" /></div>
  <div class="keen-slider__slide number-slide2"><img src="./assets/images/login-slider-img.jpg" /></div>
  <div class="keen-slider__slide number-slide3"><img src="./assets/images/login-slider-img.jpg" /></div>
  <div class="keen-slider__slide number-slide4"><img src="./assets/images/login-slider-img.jpg" /></div>
  <div class="keen-slider__slide number-slide6"><img src="./assets/images/login-slider-img.jpg" /></div>
  <div class="dots">
  <button
    (click)="slider.moveToIdx(i)"
    *ngFor="let slide of dotHelper; let i = index"
    [ngClass]="'dot ' + (i === currentSlide ? 'active' : '')"
  ></button>
</div>
</div>
