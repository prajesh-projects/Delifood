<div mat-dialog-title>
    <h5 class="m-0">keen Slider</h5>
    <button mat-icon-button mat-dialog-close>
        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_315_7303" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="34" height="34">
            <rect width="34" height="34" fill="#D9D9D9"/>
            </mask>
            <g mask="url(#mask0_315_7303)">
            <path d="M9.06536 26.9168L7.08203 24.9335L15.0154 17.0002L7.08203 9.06683L9.06536 7.0835L16.9987 15.0168L24.932 7.0835L26.9154 9.06683L18.982 17.0002L26.9154 24.9335L24.932 26.9168L16.9987 18.9835L9.06536 26.9168Z" fill="#888888"/>
            </g>
            </svg>
    </button>
</div>

<mat-dialog-content>
    <div class="product-gallery-modal">
        <div class="product-gallery">
        <div class="keen-slider-multiple">
        <div class="keen-slider main-screen" #sliderRef >
            <div class="keen-slider__slide">
                <img src="assets/images/rectangle-panner-img.png" alt="" />
            </div>
            <div class="keen-slider__slide">
                <img src="assets/images/rectangle-malai-panner-img.png" alt="" />
            </div>
            <div class="keen-slider__slide">
                <img src="assets/images/rectangle-marinated-paneer-img.png" alt="" />
            </div>
            <div class="keen-slider__slide">
                <img src="assets/images/rectangle-paneer-blocks-img.png" alt="" />
            </div>
            <div class="keen-slider__slide">
                <img src="assets/images/rectangle-paneer-crumbles-img.png" alt="" />
            </div>
            <div class="keen-slider__slide">
                <img src="assets/images/rectangle-smoked-paneer-img.png" alt="" />
            </div>
        </div>
        <div class="slider-nav">
            <div class="arrow arrow--left" [ngClass]="currentSlide === 0 ? 'arrow--disabled' : ''"
                (click)="slider.prev()">
                <img src="./assets/images/ic-left.svg" alt="" />
            </div>
            <div class="arrow arrow--right" [ngClass]="currentSlide === totSlider ? 'arrow--disabled' : ''"
                (click)="slider.next()">
                <img src="./assets/images/ic-right.svg" alt="" />
            </div>
        </div>
    </div>
      
            <div class="keen-slider thumbnail" #thumbnailRef>
                <div class="keen-slider__slide">
                    <img src="assets/images/rectangle-panner-img.png" alt="" />
                </div>
                <div class="keen-slider__slide">
                    <img src="assets/images/rectangle-malai-panner-img.png" alt="" />
                </div>
                <div class="keen-slider__slide">
                    <img src="assets/images/rectangle-marinated-paneer-img.png" alt="" />
                </div>
                <div class="keen-slider__slide">
                    <img src="assets/images/rectangle-paneer-blocks-img.png" alt="" />
                </div>
                <div class="keen-slider__slide">
                    <img src="assets/images/rectangle-paneer-crumbles-img.png" alt="" />
                </div>
                <div class="keen-slider__slide">
                    <img src="assets/images/rectangle-smoked-paneer-img.png" alt="" />
                </div>
            </div>
            
    </div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" class="sm" [mat-dialog-close]="true" cdkFocusInitial>ok</button>
</mat-dialog-actions>
