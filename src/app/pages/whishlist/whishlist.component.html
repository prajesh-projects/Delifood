<div class="title">
    <div class="title-left">
        <h4>Your Wishlist</h4>
        <p>10 RESULTS</p>
    </div>
    <div class="title-right">
        <div class="filter-select" (click)="openDialog()">
            Filters
        </div>
        <mat-form-field class="select short-select" subscriptSizing="dynamic">
            <label>Sort By : </label>
            <mat-select value="option2" panelClass="myPanel short">
                <mat-option value="option1">Price Low to High </mat-option>
                <mat-option value="option2">Price High to Low </mat-option>
                <mat-option value="option3">Rating Low to High </mat-option>
                <mat-option value="option4">Rating High to Low </mat-option>
            </mat-select>
        </mat-form-field>

<ul [ngClass]="listView?'list-product-view':'grid-product-view'">
    <li *ngFor="let item of ProductData">
        <app-item-box [routerLink]="'/product-details'" [Class]="item.bestseller?'best-seller':''" [Img]="item.img"
            ItemName="{{item.name}}" ShopName="{{item.shop}}" TotalRate="{{item.rating}}"
            TotalReview="{{item.review}}" Price="{{item.price}}"></app-item-box>
    </li>
</ul>
