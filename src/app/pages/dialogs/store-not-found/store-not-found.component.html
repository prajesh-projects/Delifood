<div mat-dialog-title class="b-none">
    <h5 class="m-0"></h5>
    <button mat-icon-button mat-dialog-close><img src="./assets/images/ic-close.svg" /></button>
</div>

<mat-dialog-content>
    <div class="pop-thumb-msg">
        <em class="i"><img src="./assets/images/not-packages.svg" /></em>
        <h4>Sorry !</h4>
        <p class="mb-30p">We are not shipping at this location</p>
        <a href="javascript:void(0);" title="Show Pickup Details" class="sm-text strong" [mat-dialog-close]="true"
            cdkFocusInitial>Choose Other Shipping Address</a>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" class="sm" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
