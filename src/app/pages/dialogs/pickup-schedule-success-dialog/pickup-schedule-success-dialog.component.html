<div mat-dialog-title class="b-none">
    <h5 class="m-0"></h5>
    <button mat-icon-button mat-dialog-close><img src="./assets/images/ic-close.svg" /></button>
</div>

<mat-dialog-content>
    <div class="pop-thumb-msg">
        <em class="i"><img src="./assets/images/ic-added-successfully.svg" /></em>
        <h4>Your Pickup Request has been submitted successfully</h4>
        <p class="mb-30p">We wll sent you a confirmation mail along with the details of your pickup</p>
        <a href="javascript:void(0);" title="Show Pickup Details" class="strong sm-text" (click)="openDialog()">Show Pickup
            Details</a>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" class="sm" [mat-dialog-close]="true" cdkFocusInitial>Continue
        Shopping</button>
</mat-dialog-actions>
