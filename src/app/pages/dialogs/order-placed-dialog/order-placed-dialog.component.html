<div mat-dialog-title class="b-none">
    <h5 class="m-0"></h5>
    <button mat-icon-button mat-dialog-close><img src="./assets/images/ic-close.svg" /></button>
</div>

<mat-dialog-content>
    <div class="pop-thumb-msg">
        <em class="i"><img src="./assets/images/shopping-bag.svg" /></em>
        <h4>Hurray !</h4>
        <p class="mb-30p">Your order has been placed successfully</p>
        <a href="javascript:void(0);" title="Show Pickup Details" class="sm-text strong" [mat-dialog-close]="true"
            cdkFocusInitial routerLink="/order-tracker">Track Your Order</a>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" class="sm" [mat-dialog-close]="true" cdkFocusInitial
        routerLink="/my-account/order">View Order</button>
    <button mat-flat-button color="primary" class="sm" [mat-dialog-close]="true" cdkFocusInitial>Continue
        Shopping</button>
</mat-dialog-actions>
